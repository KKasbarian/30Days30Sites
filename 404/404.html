<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404 Page</title>
    <meta name="description" content="A basic 404 page.">
    <meta name="keywords" content="404, 404 page, Error 404, Kourken Kasbarian, Portfolio">
    <link rel="image_src" href="images/lost.jpg">
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">

<body>

<!-- Container Section -->
<div id="container">
    <!-- Navigation Section -->
    <nav id="nav">
        <div class="logo">
            <h1><a href="#">Lost</a></h1>
        </div>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Text and Search Sections -->
    <div id="content">
        <div class="message">
            <h1>It seems that you're lost.</h1>
            <p>You're in the middle of a mountainous place at the moment and there's nothing here.</p>
            <p>The only thing that we can guide you is to go <span class="bold">right</span>.</p>
        </div>
        <div class="search">
            <p>We have a handy tool so you can find your way home...</p>
            <input type="text" name="search" placeholder="Your destination here...">
            <a href="#">Go Back Home</a>
        </div>
    </div>
</div>
